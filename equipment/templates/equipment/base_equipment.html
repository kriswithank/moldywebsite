{% extends "common/base.html" %}
{% load static %}

{% block additional_resources %}
<link rel="stylesheet" type="text/css" href="{% static 'equipment/equipment_style.css' %}">
{% endblock %}

{% block subheader_content %}
<a href="{% url 'equipment:index' %}">Look over our toys.</a>
{% endblock %}

{% block main_content %}
{% for obj in equipment %}
  <div class="item">
  <a href="">
    <img class="thumbnail" src="{{ obj.thumbnail.url }}" alt="{{ obj.name }} Thumbnail"/>
    <div class="content">
      <h3 class="title">{{ obj.name }}</h3>
      <div class="overview">
        {{ obj.short_desc }}
      </div>
    </div>
  </a>
  </div>
{% endfor %}
{% endblock %}
