{% extends "common/base.html" %}
{% load static %}



{% block subheader_content %}
<a href="{% url 'products:index' %}">Look over our past work.</a>
{% endblock %}



{% block main_content %}
<div class="row">
    {% for product in products %}
    <div class="col-md-4 gallery-entry">
        <a href="{% url 'products:detail' product.slug %}">
            <h3>{{ product.name }}</h3>
            <img src="{{ product.thumbnail.url }}" alt="{{ product.name }} Thumbnail"/>
            <div class="caption">
                {{ product.short_desc }}
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
